<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django Test</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <a class="navbar-brand" href="{% url 'index'%}">Django</a>
        <a class="nav-item nav-link" href="{% url 'admin:index'%}">Admin</a>
        <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Resgister</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        <a class="nav-item nav-link" href="{% url 'basic_app:other'%}">Other</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        {% block body_block %}
        {% endblock%}
      </div>
    </div>
  </body>
</html>
